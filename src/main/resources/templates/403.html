<!-- This example requires Tailwind CSS v2.0+ -->
<!--
  This example requires updating your template:

  ```
  <html class="h-full">
  <body class="h-full">
  ```
-->
<!DOCTYPE html>
<html class="h-full" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Ma banque</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://tailwindcss-forms.vercel.app/dist/tailwind.css"
    />
  </head>
  <body class="h-full">
    <div class="bg-white min-h-full flex flex-col lg:relative">
      <div class="flex-grow flex flex-col">
        <main class="flex-grow flex flex-col bg-white">
          <div
            class="flex-grow mx-auto max-w-7xl w-full flex flex-col px-4 sm:px-6 lg:px-8"
          >
            <div class="flex-shrink-0 pt-10 sm:pt-16">
              <a href="/" class="inline-flex">
                <span class="sr-only">Workflow</span>
                <img
                  class="h-12 w-auto"
                  src="https://tailwindui.com/img/logos/workflow-mark.svg?color=red&shade=600"
                  alt=""
                />
              </a>
            </div>
            <div class="flex-shrink-0 my-auto py-16 sm:py-32">
              <p
                class="text-sm font-semibold text-red-600 uppercase tracking-wide"
              >
                403 error
              </p>
              <h1
                class="mt-2 text-4xl font-extrabold text-gray-900 tracking-tight sm:text-5xl"
              >
                Permission denied
              </h1>
              <p class="mt-2 text-base text-gray-500">
                Sorry, we couldn't let you make this operation.
              </p>
              <div class="mt-6">
                <a
                  href="/client/showClient"
                  class="text-base font-medium text-red-600 hover:text-red-500"
                  >Go back home<span aria-hidden="true"> &rarr;</span></a
                >
              </div>
            </div>
          </div>
        </main>
      </div>
      <div class="hidden lg:block lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2">
        <img
          class="absolute inset-0 h-full w-full object-cover"
          src="https://cdn.dribbble.com/users/1363329/screenshots/4341760/access-denied_illustration.jpg"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
