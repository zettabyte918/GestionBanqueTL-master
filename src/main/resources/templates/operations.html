<html xmlns="http://www.thymeleaf.org">
<head>
<title>list of employees</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-600 container mx-auto">
    
	<th:block th:include="fragments/navbar :: header"></th:block>
  
   <form action="/saveOperation" method="post">
        <input type="hidden" name="codeCompte" value="${compte.codeCompte}" />
        <label for="typeOperation">Type of Operation:</label>
        <select name="typeOperation" class="class=mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md" id="typeOperation">
            <option value="VERS">Verser (Deposit)</option>
            <option value="RETR">Retirer (Withdraw)</option>
            <option value="VIR">Virement (Transfer)</option>
        </select>
        <br />
        <label for="montant">Montant:</label>
        <input type="number" name="montant" id="montant" required />
        <br />
        <label for="codeCompte2">Code Compte 2 (for Virement):</label>
        <input type="number" name="codeCompte2" id="codeCompte2" />
        <br />
        <input type="submit" value="Submit" />
    </form>

    <div class="d-flex w-full mt-4">
        <div class="w-1/2">
            <!-- This example requires Tailwind CSS v2.0+ -->
<div class="bg-white shadow overflow-hidden sm:rounded-lg">
        
    </div>
  
        </div>
     </div>
  
        </div>

    </div>

	<br>
	</br>
	<div class="   overflow-x-auto shadow-md sm:rounded-lg">
		</button>	
		<table
			class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
			<thead 
				class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
				<tr>
					<th scope="col" class="px-6 py-3">Numero compte</th>
					<th scope="col" class="px-6 py-3">Type</th>
					<th scope="col" class="px-6 py-3">Montant</th>
					<th scope="col" class="px-6 py-3">Date creation</th>
					<th scope="col" class="px-6 py-3">Nom de client</th>
				</tr>
			</thead>
			<tbody>
				 <tr th:each="operation : ${listOperations}" 
					class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">

					<th scope="row"  th:text="${operation.numero}" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"></th>
					<td class="px-6 py-4"><span 
						th :if="${operation instanceof T(com.example.demo.entities.Retrait)}">Retrait
							</span> <span
						th:if="${operation instanceof T(com.example.demo.entities.Versement)}">Versement
							</span></td>
                    <td th:text="${operation.montant}"  class="px-6 py-4"></td>
					<td th:text="${operation.dateOperation}" class="px-6 py-4"></td>	
                    <td th:text="${operation.compte.client.nom}" class="px-6 py-4"></td>	
                    				
					
					 

				</tr>
			</tbody>
		</table>
	</div>
<script>
  function confirmDelete() {
    return confirm("Are you sure you want to delete this account?");
  }
</script>

</body>
</html>
