<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="dashboard/layout.html"
>
  <section layout:fragment="content">
    <form
      th:action="@{/comptes/savecomptecourant}"
      th:object="${compte}"
      method="post"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
        <div class="sm:flex mb-4 justify-end sm:items-center">
          <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none"></div>
        </div>
        <div>
          <div class="md:grid md:grid-cols-3 md:gap-6">
            <div class="md:col-span-1">
              <div class="px-4 sm:px-0">
                <h3 class="text-lg font-medium leading-6 text-gray-900">
                  New current account
                </h3>
                <p class="mt-1 text-sm text-gray-600">
                  This information sensitive data so be careful what you put.
                </p>
              </div>
            </div>
            <div class="mt-5 md:mt-0 md:col-span-2">
              <form action="#" method="POST">
                <div class="shadow sm:rounded-md sm:overflow-hidden">
                  <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
                    <div class="grid grid-cols-3 gap-6">
                      <div class="col-span-6">
                        <label
                          for="codeCompte"
                          class="block text-sm font-medium text-gray-700"
                          >Account Identification number</label
                        >
                        <input
                          type="text"
                          th:field="*{codeCompte}"
                          id="codeCompte"
                          name="codeCompte"
                          placeholder="Id"
                          class="mt-1 text-gray-800 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                          required
                        />
                      </div>
                      <div class="col-span-6">
                        <label
                          for="solde"
                          class="block text-sm font-medium text-gray-700"
                          >Credit</label
                        >
                        <input
                          type="number"
                          th:field="*{solde}"
                          id="solde"
                          name="solde"
                          required
                          class="mt-1 text-gray-800 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                        />
                      </div>
                      <div class="col-span-6">
                        <label
                          for="location"
                          class="block text-sm font-medium text-gray-700"
                          >Client</label
                        >
                        <select
                          id="client"
                          name="client"
                          required
                          class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md"
                        >
                          <option
                            th:each="client : ${clients}"
                            th:value="${client.code}"
                            th:text="${client.code + ': ' + client.nom}"
                          ></option>
                        </select>
                      </div>
                      <div class="col-span-6">
                        <label
                          for="decouvert"
                          class="block text-sm font-medium text-gray-700"
                          >Discovered</label
                        >
                        <input
                          type="number"
                          id="decouvert"
                          name="decouvert"
                          class="mt-1 text-gray-800 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                          required
                        />
                      </div>
                    </div>
                  </div>
                  <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                    <button
                      type="submit"
                      class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                    >
                      Save
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="hidden sm:block" aria-hidden="true">
          <div class="py-5">
            <div class="border-t border-gray-200"></div>
          </div>
        </div>

        <!-- /End replace -->
      </div>
    </form>
    <script>
      function confirmDelete() {
        return confirm("Are you sure you want to delete this client?");
      }
    </script>
  </section>
</html>
