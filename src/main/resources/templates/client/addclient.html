<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="dashboard/layout.html"
>
  <section layout:fragment="content">
    <form th:action="@{/client/saveClient}" th:object="${client}" method="POST">
      <input type="hidden" th:field="*{code}" id="name" />
      <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
        <div>
          <div class="md:grid md:grid-cols-3 md:gap-6">
            <div class="md:col-span-1">
              <div class="px-4 sm:px-0">
                <h3 class="text-lg font-medium leading-6 text-gray-900">
                  Profile
                </h3>
                <p class="mt-1 text-sm text-gray-600">
                  This information will be displayed publicly so be careful what
                  you share.
                </p>
              </div>
            </div>
            <div class="mt-5 md:mt-0 md:col-span-2">
              <form action="#" method="POST">
                <div class="shadow sm:rounded-md sm:overflow-hidden">
                  <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
                    <div class="grid grid-cols-3 gap-6">
                      <div class="col-span-6">
                        <label
                          for="name"
                          class="block text-sm font-medium text-gray-700"
                          >Name</label
                        >
                        <input
                          type="text"
                          th:field="*{nom}"
                          id="name"
                          placeholder="Name"
                          class="mt-1 text-gray-800 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                          required
                        />
                      </div>
                      <div class="col-span-6">
                        <label
                          for="email"
                          class="block text-sm font-medium text-gray-700"
                          >Email adresse</label
                        >
                        <input
                          type="email"
                          th:field="*{email}"
                          id="email"
                          placeholder="Email adresse"
                          required
                          class="mt-1 text-gray-800 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                    <button
                      type="submit"
                      class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                    >
                      Save
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="hidden sm:block" aria-hidden="true">
          <div class="py-5">
            <div class="border-t border-gray-200"></div>
          </div>
        </div>

        <!-- /End replace -->
      </div>
    </form>
  </section>
</html>
