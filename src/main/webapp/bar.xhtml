<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:t="http://xmlns.jcp.org/jsf/passthrough"
>
  <h:head>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://tailwindcss-forms.vercel.app/dist/tailwind.css"
    />
  </h:head>

  <h:body style="margin-left: 40px; margin-top: 20px">
    <h:form>
      <div class="flex space-x-4 items-center">
        <div class="flex space-x-4">
          <div>
            <label for="search" class="block text-sm font-medium text-gray-700"
              >Date</label
            >
            <div class="mt-1 relative flex items-center">
              <p:calendar
                id="datePicker"
                value="#{lineChartBean.inputDate}"
                pattern="yyyy-MM-dd"
                showButtonPanel="true"
              />
              <div class="absolute inset-y-0 right-0 flex py-1.5 pr-1.5">
                <kbd
                  class="inline-flex items-center border border-gray-200 rounded px-2 text-sm font-sans font-medium text-gray-400"
                >
                  âŒ˜K
                </kbd>
              </div>
            </div>
          </div>
        </div>
        <h:commandButton
          t:class="inline-flex mr-10 cursor-pointer mt-6 items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          value="Generate Chart"
          action="#{lineChartBean.createBarModel}"
        />
      </div>
    </h:form>

    <p:chart
      type="bar"
      model="#{lineChartBean.barModel}"
      style="height: 400px; width: 600px"
    />
  </h:body>
</html>
